<!doctype html>
<html xmlns:ng="http://angularjs.org">
<head>
	<title>ui:map widget</title>
	<link type="text/css" rel="stylesheet" href="../../css/smoothness/jquery-ui-1.8.14.custom.css"/>
	<link type="text/css" rel="stylesheet" href="../../css/main.css"/>
	<script src="../../js/lib/angular-0.9.17.min.js" ng:autobind type="text/javascript"></script>
	<script src="../../js/lib/jquery-1.6.1.min.js" type="text/javascript"></script>
	<script src="../../js/lib/jquery-ui-1.8.13.custom.min.js" type="text/javascript"></script>
	<script src="../../js/lib/date.format.js" type="text/javascript"></script>
	<script src="../../js/lib/underscore-min.js" type="text/javascript"></script>
	<script src="../../js/angular-widgets.js" type="text/javascript"></script>
	<script src="../../js/angular-formatters.js" type="text/javascript"></script>
	<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false&region=pl"></script>
</head>
<body>
<h1>ui:map widget</h1>

<div>map1</div>
<ui:map style="height:300px;width:400px;border:2px solid #777777;float:left;margin:3px;" ui:options="{center:{lat:22,lng:52}, bindZoom:true, bindMapType:true}" ui:pin="maps.map1.point" ui:view="maps.map1.view"></ui:map>

<div>map1</div>
<ui:map style="height:400px;width:300px;border:2px solid #777777;float:left;margin:3px;" ui:options="{center:{lat:22,lng:52}, bindZoom:true, bindMapType:true}" ui:pin="maps.map1.point" ui:view="maps.map1.view"></ui:map>

<div>map2</div>
<ui:map style="height:500px;width:500px;border:2px solid #777777;float:left;margin:3px;" ui:options="{center:{lat:22,lng:52}, bindZoom:true, bindMapType:true}" ui:pin="maps.map2.pin" ui:view="maps.map2.mapCenter"></ui:map>

<hr/>
<div class="json" ng:bind="maps" ng:format="json"></div>
