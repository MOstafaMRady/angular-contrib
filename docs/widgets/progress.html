<!doctype html>
<html xmlns:ng="http://angularjs.org">
<head>
	<title>ui:progress widget</title>
	<link type="text/css" rel="stylesheet" href="../../css/smoothness/jquery-ui-1.8.14.custom.css"/>
	<link type="text/css" rel="stylesheet" href="../../css/main.css"/>
	<script src="../../js/lib/angular-0.9.17.min.js" ng:autobind type="text/javascript"></script>
	<script src="../../js/lib/jquery-1.6.1.min.js" type="text/javascript"></script>
	<script src="../../js/lib/jquery-ui-1.8.14.custom.min.js" type="text/javascript"></script>
	<script src="../../js/lib/date.format.js" type="text/javascript"></script>
	<script src="../../js/lib/underscore-min.js" type="text/javascript"></script>
	<script src="../../js/lib/jquery.xcolor.js" type="text/javascript"></script>
	<script src="../../js/angular-widgets.js" type="text/javascript"></script>
	<script src="../../js/angular-formatters.js" type="text/javascript"></script>
	<script type="text/javascript">
	ProgressTest.prototype = {
		add1: function (inc){
			var i = parseInt(this.data.prg1) || 0;
			this.data.prg1=i+parseInt(inc);
		},
		add2: function (inc){
			var i = parseInt(this.data.prg2) || 0;
			this.data.prg2=i+parseInt(inc);
		},
		add3: function (inc){
			var i = parseInt(this.data.prg3) || 0;
			this.data.prg3=i+parseInt(inc);
		}
	};
	



function ProgressTest(){
	var self = this;
	
}

	</script>
</head>
<body ng:controller="ProgressTest">
<h1>ui:progress widget</h1>
<div style="clear:both;">prg1 <ui:progress style="float:left" ui:options="{maxValue:20}" ui:value="data.prg1"></ui:progress><input style="width:20px;" type="text" name="data.prg1"/>
<button ng:click="add1(1)">+1</button>
<button ng:click="add1(-1)">-1</button>
</div>
<div style="clear:both;">prg2 <ui:progress style="float:left" ui:options="{maxValue:50, showText: false}" ui:value="data.prg2"></ui:progress><input style="width:20px;" type="text" name="data.prg2"/>
<button ng:click="add2(1)">+1</button>
<button ng:click="add2(-1)">-1</button>
</div>
<div style="clear:both;">prg3 <ui:progress style="float:left" ui:options="{maxValue:100, minColor:'#ffff00', maxColor:'#0000ff'}" ui:value="data.prg3"></ui:progress><input style="width:20px;" type="text" name="data.prg3"/>
<button ng:click="add3(1)">+1</button>
<button ng:click="add3(-1)">-1</button>
</div>
<hr/>
<div class="json" ng:bind="data" ng:format="json"></div>

<footer>&copy; 2011, ≈Åukasz Twarogowski, <a href="http://axiomcomputing.pl" target="_blank">axiomcomputing.pl</a></footer>
</body>
</html>
